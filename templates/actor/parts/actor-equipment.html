<ol class="items-list">
    <li class="item flexrow items-header">
        <div class="item-name">Weapon</div>
        <div class="item-controls">
            <a
                class="item-control item-create"
                title="Create gear"
                data-type="weapon"
                ><i class="fas fa-plus"></i> Add weapon</a
            >
        </div>
    </li>
    {{#each gear.weapons as |item id|}}
    <li class="item flexrow" data-item-id="{{item._id}}">
        <div class="item-name">
            <div class="item-image">
                <a class="rollable" data-roll-type="item"
                    ><img
                        src="{{item.img}}"
                        title="{{item.name}}"
                        width="24"
                        height="24"
                /></a>
            </div>
            <h4>{{item.name}}</h4>
            <i
                title="Equipped"
                class="weapon-equipped-icon fas {{#if item.data.equipped}}fa-check{{else}}{{/if}}"
            ></i>
        </div>
        <button class="rollable" data-roll-type="item" type="button">
            Attack
        </button>
        <button
            class="roll-damage"
            damageFormula="{{item.data.damageFormula}}"
            type="button"
        >
            Damage
        </button>
        <!-- <div class="item-formula item-prop">{{item.data.formula}}</div> -->
        <div class="item-controls">
            <a class="item-control item-edit" title="Edit Item"
                ><i class="fas fa-edit"></i
            ></a>
            <a class="item-control item-delete" title="Delete Item"
                ><i class="fas fa-trash"></i
            ></a>
        </div>
    </li>
    {{/each}}
</ol>
<ol class="items-list">
    <li class="item flexrow items-header">
        <div class="item-name">Armor</div>
        <div class="item-formula">Defense</div>
        <div class="item-controls">
            <a
                class="item-control item-create"
                title="Create gear"
                data-type="armor"
                ><i class="fas fa-plus"></i> Add armor</a
            >
        </div>
    </li>
    {{#each gear.armor as |item id|}}
    <li class="item flexrow" data-item-id="{{item._id}}">
        <div class="item-name">
            <div class="item-image">
                <a class="rollable" data-roll-type="item"
                    ><img
                        src="{{item.img}}"
                        title="{{item.name}}"
                        width="24"
                        height="24"
                /></a>
            </div>
            <h4>{{item.name}}</h4>
            <i
                title="Equipped"
                class="armor-equipped-icon fas {{#if item.data.equipped}}fa-check{{else}}{{/if}}"
            ></i>
        </div>
        <div class="item-formula item-prop">{{item.data.defense}}</div>
        <div class="item-controls">
            <a class="item-control item-edit" title="Edit Item"
                ><i class="fas fa-edit"></i
            ></a>
            <a class="item-control item-delete" title="Delete Item"
                ><i class="fas fa-trash"></i
            ></a>
        </div>
    </li>
    {{/each}}
</ol>
