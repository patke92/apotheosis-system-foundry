<div class="grid grid-5col">
    <div class="resource">
        <label
            for="data.money.platinum"
            class="resource-label align-left"
            data-label="Platinum"
            >Platinum:
        </label>
        <input
            type="number"
            class="align-left"
            name="data.money.platinum"
            value="{{data.money.platinum}}"
            data-dtype="Number"
        />
    </div>
    <div class="resource">
        <label
            for="data.money.gold"
            class="resource-label align-left"
            data-label="gold"
            >Gold:
        </label>
        <input
            type="number"
            class="align-left"
            name="data.money.gold"
            value="{{data.money.gold}}"
            data-dtype="Number"
        />
    </div>
    <div class="resource">
        <label
            for="data.money.electrum"
            class="resource-label align-left"
            data-label="electrum"
            >Electrum:
        </label>
        <input
            type="number"
            class="align-left"
            name="data.money.electrum"
            value="{{data.money.electrum}}"
            data-dtype="Number"
        />
    </div>
    <div class="resource">
        <label
            for="data.money.silver"
            class="resource-label align-left"
            data-label="silver"
            >Silver:
        </label>
        <input
            type="number"
            class="align-left"
            name="data.money.silver"
            value="{{data.money.silver}}"
            data-dtype="Number"
        />
    </div>
    <div class="resource">
        <label
            for="data.money.copper"
            class="resource-label align-left"
            data-label="copper"
            >Copper:
        </label>
        <input
            type="number"
            class="align-left"
            name="data.money.copper"
            value="{{data.money.copper}}"
            data-dtype="Number"
        />
    </div>
</div>
<ol class="items-list">
    <li class="item flexrow items-header">
        <div class="item-name">Name</div>
        <div class="item-formula">Roll Formula</div>
        <div class="item-controls">
            <a
                class="item-control item-create"
                title="Create item"
                data-type="item"
                ><i class="fas fa-plus"></i> Add item</a
            >
        </div>
    </li>
    {{#each items as |item id|}}
    <li class="item flexrow" data-item-id="{{item._id}}">
        <div class="item-name">
            <div class="item-image">
                <a class="rollable" data-roll-type="item"
                    ><img
                        src="{{item.img}}"
                        title="{{item.name}}"
                        width="24"
                        height="24"
                /></a>
            </div>
            <h4>{{item.name}}</h4>
        </div>
        <div class="item-formula item-prop">{{item.data.formula}}</div>
        <div class="item-controls">
            <a class="item-control item-edit" title="Edit Item"
                ><i class="fas fa-edit"></i
            ></a>
            <a class="item-control item-delete" title="Delete Item"
                ><i class="fas fa-trash"></i
            ></a>
        </div>
    </li>
    {{/each}}
</ol>
