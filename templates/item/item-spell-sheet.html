<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img
            class="profile-img"
            src="{{item.img}}"
            data-edit="img"
            title="{{item.name}}"
        />
        <div class="header-fields">
            <h1 class="charname">
                <input
                    name="name"
                    type="text"
                    value="{{item.name}}"
                    placeholder="Name"
                />
            </h1>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">Description</a>
        <a class="item" data-tab="data">Data</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">
        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            {{editor content=data.description target="data.description"
            rollData=rollData button=true owner=owner editable=editable}}
        </div>

        {{!-- Data Tab --}}
        <div class="tab data" data-group="primary" data-tab="data">
            {{!-- As you add new fields, add them in here! --}}
            <div class="resource">
                <label class="resource-label">Spell Cost</label>
                <input
                    type="text"
                    name="data.spellCost"
                    value="{{data.spellCost}}"
                    data-dtype="Number"
                />
            </div>
        </div>
    </section>
</form>
